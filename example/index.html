<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manticore</title>
    </head>
    <body>
        <div class="box"></div>
        <button>replay</button>

        <script type="module">
            import Manticore from "../src/index.js";
            Manticore.from({
                target: ".box",
                left: 400,
                top: 0,
                duration: 2,
                easing: "easeInOutCirc",
            });

            document.querySelector("button").addEventListener("click", () => {
                Manticore.from({
                    target: ".box",
                    left: 400,
                    top: 0,
                    duration: 2,
                    easing: "easeInOutCirc",
                });
            });
        </script>
    </body>
</html>

<style>
    *,
    *::before,
    *::after {
        padding: 0;
        margin: 0;
    }
    body {
        height: 100vh;
        width: 100%;
        background: blue;
    }
    .box {
        background: red;
        width: 50px;
        height: 50px;
        background: red;
        opacity: 1;
        margin-top: 200px;
        margin-left: 200px;
    }
</style>
